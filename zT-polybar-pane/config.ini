
[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/zT-polybar-pane/colors.ini
include-file = ~/.config/polybar/zT-polybar-pane/modules.ini
include-file = ~/.config/polybar/zT-polybar-pane/user_modules.ini

[bar/main]

monitor-strict = false
wm-restack=generic
override-redirect = false
bottom = false
fixed-center = true

height = 64
width = 98%
offset-x = 1%
offset-y = 1%

font-0 = "Fantasque Sans Mono:pixelsize=12;4"
font-1 = "Iosevka Nerd Font:pixelsize=12;4"

background = ${color.background}
foreground = ${color.foreground}

radius-top = 25
radius-bottom = 25
underline-color = ${color.foreground}
border-color = ${color.foreground}
border-size = 0
padding = 2

module-margin-left = 0
module-margin-right = 0

modules-left = launcher thunar web lutris gwe workspaces
modules-center = polywins
modules-right =  pulseaudio updates bluetooth nm-launcher date sysmenu

dim-value = 1.0
dpi = 180
enable-ipc = true

[bar/tray]

monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true

height = 42
width = 98%
offset-x = 1%
offset-y = 1%

font-0 = "Fantasque Sans Mono:pixelsize=12;4"
font-1 = "Iosevka Nerd Font:pixelsize=12;4"

background = ${color.background}
foreground = ${color.foreground}

radius-top = 25
radius-bottom = 25
underline-color = ${color.foreground}
border-color = ${color.foreground}
border-size = 0
padding = 2

module-margin-left = 0
module-margin-right = 0

modules-left = title
modules-center = 
modules-right = cpu memory temperature network filesystem tray

dim-value = 1.0
dpi = 180
enable-ipc = true

tray-position = none
tray-detached = false
tray-maxsize = 8
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 0.5

[settings]

throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
